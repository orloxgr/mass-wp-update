# mass-wp-update.conf
# Configuration file for mass-wp-update.sh
#
# All settings here override script defaults.
# Comment out anything you donâ€™t want to change.

# --------------------------------------------------
# SEARCH PATHS
# --------------------------------------------------
# Directories to scan for wp-config.php
# Add or remove paths depending on your hosting setup.

SEARCH_ROOTS=(
  "/home"              # cPanel, CyberPanel, generic shared hosting
  "/var/www/vhosts"    # Plesk
  "/var/www/clients"   # ISPConfig
  "/var/www"           # Generic Linux layouts
  "/var/www/html"      # Generic web root
)

# Optional file with additional custom paths
# One directory per line
CUSTOM_ROOTS_FILE="./custom-roots.txt"

# --------------------------------------------------
# FILES & DIRECTORIES
# --------------------------------------------------
# Where discovered WordPress installs are stored
INSTALLS_FILE="./wpinstalls.txt"

# Directory containing plugin ZIP packages
# (only applied if a matching plugin is already installed)
PREMIUM_ZIP_DIR="./premium-zips"

# Log output directory
LOG_DIR="./logs"

# --------------------------------------------------
# BINARIES
# --------------------------------------------------
# Path to WP-CLI binary
WP_BIN="/usr/local/bin/wp"

# Path to PHP CLI binary
# Leave empty to auto-detect
PHP_BIN=""

# --------------------------------------------------
# EXECUTION BEHAVIOR
# --------------------------------------------------
# Run WP-CLI as the owner of wp-config.php (recommended)
USE_OWNER_USER=1

# Allow running WP-CLI as root if USE_OWNER_USER=0
# Not recommended unless you know what you are doing
ALLOW_ROOT=0

# --------------------------------------------------
# WP-CLI OPTIONS
# --------------------------------------------------
# Add --skip-plugins to WP-CLI commands
SKIP_PLUGINS=1

# Add --skip-themes to WP-CLI commands
SKIP_THEMES=1

# Enable colored WP-CLI output
WP_CLI_COLOR=1
